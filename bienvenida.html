<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pedidos de Compra</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 50px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #111827;
            font-size: 2rem;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .email {
            font-size: 1.25rem;
            color: #555;
            margin-bottom: 25px;
        }

        .button {
            display: block;
            width: 100%;
            margin: 16px 0;
            padding: 1.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(to right, #4f46e5, #3b82f6);
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background: linear-gradient(to right, #4338ca, #2563eb);
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(1);
        }

        /* Estilos responsivos para móviles */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                border-radius: 12px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 30px;
            }

            .email {
                font-size: 1.1rem;
                margin-bottom: 20px;
            }

            .button {
                font-size: 1.3rem;
                padding: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pedidos de Compra</h1>

        <!-- Mostrar el correo del usuario -->
        <div class="email" id="user-email"></div>

        <a href="nuevo_pedido.html" class="button">Nuevo Pedido</a>
        <a href="ver_pedidos.html" class="button">Ver Pedidos</a>
    </div>

    <script>
        // Obtener el correo de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const correo = urlParams.get('correo');

        // Mostrar el correo en la página
        if (correo) {
            document.getElementById('user-email').textContent = `Bienvenido/a, ${correo}`;
        } else {
            document.getElementById('user-email').textContent = 'Correo no encontrado';
        }
    </script>
</body>
</html>
