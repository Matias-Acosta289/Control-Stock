<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Pedido</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #111827;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #374151;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #4f46e5, #3b82f6);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: linear-gradient(to right, #4338ca, #2563eb);
        }

        .message {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Nuevo Pedido</h2>
        <form id="pedidoForm">
            <label for="tejido">Tejido</label>
            <input type="text" id="tejido" name="tejido" required>

            <label for="tipo_color">Tipo/Color</label>
            <input type="text" id="tipo_color" name="tipo_color" required>

            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" required>

            <label for="precio_costo">Precio de Costo</label>
            <input type="number" step="0.01" id="precio_costo" name="precio_costo" required>

            <label for="precio_venta">Precio de Venta</label>
            <input type="number" step="0.01" id="precio_venta" name="precio_venta" required>

            <label for="proveedor">Proveedor</label>
            <input type="text" id="proveedor" name="proveedor" required>

            <button type="submit">Guardar Pedido</button>
            <div class="message" id="mensaje"></div>
        </form>
    </div>

    <script>
        const SUPABASE_URL = "https://lhtmdsevgkiravcucgmf.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxodG1kc2V2Z2tpcmF2Y3VjZ21mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU0OTU1MDcsImV4cCI6MjA2MTA3MTUwN30.DLXZ6D2JuLjiZc-2Y0ph7lVMWvpM7uvItD0ZGFoANQ0";

        const form = document.getElementById('pedidoForm');
        const mensaje = document.getElementById('mensaje');
        const urlParams = new URLSearchParams(window.location.search);
        const correo = urlParams.get('correo');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();


            const data = {
                tejido: form.tejido.value,
                tipocolor: form.tipo_color.value,
                cantidad: parseInt(form.cantidad.value),
                costo: parseFloat(form.precio_costo.value),
                venta: parseFloat(form.precio_venta.value),
                proveedor: form.proveedor.value,
                login: correo
            };

            const response = await fetch(`${SUPABASE_URL}/rest/v1/pedidos`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'apikey': SUPABASE_ANON_KEY,
                    'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                    'Prefer': 'return=representation'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                mensaje.textContent = '✅ Pedido guardado exitosamente';
                mensaje.style.color = 'green';
                form.reset();
            } else {
                mensaje.textContent = '❌ Error al guardar el pedido';
                mensaje.style.color = 'red';
                console.error(await response.text());
            }
        });
    </script>
</body>
</html>
